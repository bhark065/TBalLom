<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    {% block css %} {% endblock %}
</head>
<body>
    <div class="container">
        <img src="{% static 'tballom/images/background.png' %}" alt="background">
        <nav>
            <div class="imgDiv"> <img src="{% static 'tballom/images/logo.png' %}" alt="logo"> </div>
            <div class="nav-item">
                <p>GAME</p>
                <p>RANK</p>
                <p>STORE</p>
            </div>
            <div class="point">
                <p>POINT: 51</p>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
