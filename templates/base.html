<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <link rel="icon" href={% static 'tballom/images/logo.png' %}/>
    <link rel="stylesheet" href={% static 'css/base.css' %} type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block css %} {% endblock %}
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let currentPath = window.location.pathname;
        if (currentPath === '/tballom/') {
            let pointDiv = document.querySelector('.point');
            if (pointDiv) {
                pointDiv.style.color = 'transparent';
            }
        }

        var logo = document.getElementById('logo');
        var game = document.querySelector('.game');
        var rank = document.querySelector('.rank');
        var store = document.querySelector('.store');
        movePage();

        function handleNavigationClick(event, path) {
            event.preventDefault();
            window.location.href = path;
        }

        function movePage() {
            logo.addEventListener('click', function(event) {
                handleNavigationClick(event, '/tballom/');
            });

            game.addEventListener('click', function(event) {
                handleNavigationClick(event, '/tballom/game/');
            });

            rank.addEventListener('click', function(event) {
                handleNavigationClick(event, '/tballom/rank/');
            });

            store.addEventListener('click', function(event) {
                handleNavigationClick(event, '/tballom/store/');
            });
        }
    });
</script>
{% block js %} {% endblock %}
<body>
    <div class="main-container" id="main-container">
        <img src="{% static 'tballom/images/background.png' %}" alt="background" id="background">
        <nav>
            <div class="imgDiv" id="logo">
                <img src="{% static 'tballom/images/logo.png' %}" alt="logo">
            </div>
            <div class="nav-item">
                <p id="logo" class="game">GAME</p>
                <p id="logo" class="rank">RANK</p>
                <p id="logo" class="store">STORE</p>
            </div>
            <div class="point">
                <p>POINT : </p>
                <p id="user_point"> {% block user_point %} {% endblock %} </p>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
    {% block jsLink %}{% endblock %}
</body>
</html>
