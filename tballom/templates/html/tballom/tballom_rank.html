{% extends 'base.html' %}

{% block title %}Rank{% endblock %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/tballom_rank.css' %}">
{% endblock %}

{% block content %}
    <div id="grid-container">
        <div id="header">
            <p>이름</p>
            |
            <p>점수</p>
            |
            <p>랭킹</p>
        </div>
        <hr style="border: 2px solid #000">

        <div id="body">
            {% for user in users %}
                <div class="list" style="display: flex; align-items: center; justify-content: space-between; height: 65px; width: 766px;">
                    <p style="text-align: center; width: 255px;">{{ user.user_name }}</p>
                    <p style="text-align: center; width: 255px;"></p>
                    <p style="text-align: center; width: 255px;">위</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
